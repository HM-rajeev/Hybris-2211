# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
hmwebservices.application-context=hmwebservices-spring.xml

hmwebservices.api.title=hmwebservices API
hmwebservices.api.description=hmwebservices Documentation
hmwebservices.api.version=1.0.0
hmwebservices.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
hmwebservices.api.license.url=
hmwebservices.api.oauth.tokenUrl=/authorizationserver/oauth/token
hmwebservices.api.oauth.password.scope=basic
hmwebservices.api.oauth.clientCredentials.scope=extended

hmwebservices.sap.apiType=REST
hmwebservices.sap.shortText=hmwebservices
hmwebservices.sap.state=Active
hmwebservices.sap.servers=default
hmwebservices.sap.server.default.url=https://{url}/hmwebservices
hmwebservices.sap.server.default.description=hmwebservices REST API endpoint
hmwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
hmwebservices.documentation.static.generate=true


